<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div id="page_wrapper">
            <div id="header">
                Rock, Paper, Scissors!
            </div>
            
            <div id="game">
                <div id="game_details">
                    <h3>Welcome to Rock, Paper, Scissors!</h3>
                    <p>The rules of the game are very simple; Rock smashes Scissors, Scissors cut Paper, Paper covers Rock. Best of 5 wins.</p>
                    <h3>Good Luck!</h3>
                </div>
                
                <div id="game_options">
                    <div>
                        <img id="rock" alt="rock" src="./assets/rock.png">
                    </div>
                    
                    <div>
                        <img id="paper" alt="paper" src="./assets/paper.png">
                    </div>
                    
                    <div>
                        <img id="scissors" alt="scissors" src="./assets/scissors.png">
                    </div>
                </div>
                
                <div id="game_results">
                    <p><input id="new_game" type="button" value="New Game"></p>
                    
                    <span id="player_score_display">Your Score: 0</span> <span id="computer_score_display">Computer Score: 0</span>
                    
                    <p id="log">
                    </p>
                </div>
            </div>
            
            <div id="footer">
                <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">Wiki</a> | <a href="https://github.com/chuckleskhan/rock_paper_scissors" target="_blank">GitHub</a> | <a href="https://www.theodinproject.com/courses/web-development-101/lessons/rock-paper-scissors?ref=lnav" target="_blank">The Odin Project</a> | Written by Chuckles Khan
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
